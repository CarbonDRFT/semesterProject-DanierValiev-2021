<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothing : Checkout</title>
  </head>
  <body>
    <header class="primary__header flex"></header>

    <div class="alert__box">
      <img src="img/error.png" class="alert__img" alt="" />
      <p class="alert__msg"></p>
    </div>

    <div class="checkout__form--section">
      <h1 class="heading">checkout</h1>
      <p class="text">delivery address</p>
      <div class="checkout__form">
        <input type="text" id="fullName" placeholder="Name" />
        <input type="email" id="email" placeholder="Email" />
        <div class="three-input-container">
          <input type="text" id="address" placeholder="Address" />
          <input type="number" id="pincode" placeholder="Pin code" />
          <input type="text" id="city" placeholder="City" />
        </div>
        <input type="text" id="country" placeholder="Country" />
      </div>
    </div>

    <div class="cart__section">
      <div class="product__list">
        <p class="section__heading">your cart</p>
        <div class="cart"></div>
      </div>
      <div class="checkout__section">
        <div class="checkout__box">
          <p class="text">your total bill,</p>
          <h1 class="bill">$00</h1>
          <button class="place__order--btn">place order</button>
        </div>
      </div>
    </div>

    <footer></footer>

    <script src="js/nav.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/token.js"></script>
    <script src="js/checkout.js"></script>
    <script src="/js/footer.js"></script>
  </body>
</html>
