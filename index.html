<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="home">
    <header class="primary__header flex"></header>
    <main class="front__page">
      <section class="header__section">
        <img
          src="/img/adidas-banner-img.jpg"
          alt="welcome_to_ExSport"
          class="header__banner--img"
        />
        <div class="image__overlay"></div>
        <div class="header__info--container">
          <div class="header__text--container">
            <h1 class="header__text--title">Find your perfect style</h1>
            <h2 class="header__text--subtitle">
              Stay true to yourself, choose the style that makes you,the you
            </h2>
            <h3 class="header__text--description">
              We offer variations of clothes from Adidas
            </h3>
          </div>
          <div class="header__text__button--container">
            <button class="header__text__product--btn header__btn">
              See our selection
            </button>
            <button class="header__text__discount--btn header__btn">
              25% off Adizero Jacket
            </button>
          </div>
        </div>
      </section>

      <section id="featured__product--slider"></section>
    </main>

    <footer>
      <div class="footernav"></footer>
    <script src="/js/nav.js"></script>
    <script src="/server.js"></script>
    <script src="/js/home.js"></script>
    <script src="/js/footer.js"></script>

    <script>
      getProducts("Discount").then((data) =>
        createProductSlider(data, "#featured__product--slider", "Discount")
      );
      getProducts("Men Tshirt").then((data) =>
        createProductSlider(data, "#men-tshirt-products-2", "Men T-shirt")
      );
    </script>
  </body>
</html>
