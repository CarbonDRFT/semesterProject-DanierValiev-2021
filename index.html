<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome-homepage</title>
  </head>
  <body class="home">
    <header class="primary__header flex"></header>
    <main class="front__page">
      <section class="header__section">
        <img
          src=""
          alt="welcome_to_ExSport"
          class="header__banner--img"
        />
        <div class="image__overlay"></div>
        <div class="header__info--container">
          <div class="header__text--container">
            <h1 class="header__text--title">Find your perfect style</h1>
            <h2 class="header__text--subtitle">
              Stay true to yourself, choose the style that makes you,the you
            </h2>
            <h3 class="header__text--description">
              We offer variations of clothes from Adidas
            </h3>
          </div>
          <div class="header__text__button--container">
            <button class="header__text__product--btn header__btn" onclick="location.href = 'productList.html'">
              See our selection
            </button>
            <button class="header__text__discount--btn header__btn" onclick="location.href = 'products/adizero%20marathon%20jacket-3795'">
              25% off Adizero Jacket
            </button>
          </div>
        </div>
      </section>

      <section id="featured__product--slider">
        <div class="slider-container swiper">
          <h1 class="slider-title">featured products</h1>
          <button class="pre-loop-btn swiper-button-pre"><img src="img/arrow.png" alt=""></button>
          <button class="nxt-loop-btn swiper-button-nxt"><img src="img/arrow.png" alt=""></button>
          <div class="featured-product-container swiper-wrapper">
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footernav"></footer>
        <script src="/js/nav.js"></script>
        <script src="/server.js"></script>
        <script src="/js/slider.js"></script>
        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        <script src="/js/featuredProduct.js"></script>
        <script src="/js/footer.js"></script>

        <script>
          let bannerImage = document.querySelector('.header__banner--img');
          fetch('/bannerImage').then(res => res.json())
          .then(url => bannerImage.src = url);
        </script>
    
  </body>
</html>
