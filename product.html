<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product -</title>

    <link rel="stylesheet" href="/css/partials/product.css" />
  </head>
  <body>
    <header class="primary__header flex"></header>

    <div class="go__back">
      <a href="/productlist.html"><u>products</u></a>
      <span>/</span>
      <a href="/product.html"><u>current product</u></a>
    </div>
    <section class="product__details">
      <div class="image__slider">
        <div class="product__images">
          <img src="" class="active" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
        </div>
      </div>
      <div class="details">
        <h2 class="product__brand"></h2>
        <p class="product__short--des"></p>
        <div class="product__price--conatiner">
          <span class="product__price"></span>
          <span class="product__actual--price"></span>
          <span class="product__discount"></span>
        </div>

        <p class="product__sub--heading">select size</p>

        <input type="radio" name="size" value="xs" hidden id="xs-size" />
        <label for="xs-size" class="size__radio--btn">xs</label>
        <input type="radio" name="size" value="s" hidden id="s-size" />
        <label for="s-size" class="size__radio--btn">s</label>
        <input type="radio" name="size" value="m" hidden id="m-size" />
        <label for="m-size" class="size__radio--btn">m</label>
        <input type="radio" name="size" value="l" hidden id="l-size" />
        <label for="l-size" class="size__radio--btn">l</label>
        <input type="radio" name="size" value="xl" hidden id="xl-size" />
        <label for="xl-size" class="size__radio--btn">xl</label>
        <input type="radio" name="size" value="xxl" hidden id="xxl-size" />
        <label for="xxl-size" class="size__radio--btn">xxl</label>
        <input type="radio" name="size" value="xxxl" hidden id="xxxl-size" />
        <label for="xxxl-size" class="size__radio--btn">xxxl</label>

        <div class="btn__group">
          <button class="btn cart__btn">add to cart</button>
          <button class="btn wishlist__btn">add to wishlist</button>
        </div>
      </div>
    </section>

    <section class="detail__des">
      <h2 class="heading">description</h2>
      <p class="des"></p>
    </section>

    <section class="container__for__card--slider"></section>

    <footer></footer>

    <script src="/js/nav.js"></script>
    <script src="/js/home.js"></script>
    <script src="/js/product.js"></script>
    <script src="/js/footer.js"></script>
  </body>
</html>
