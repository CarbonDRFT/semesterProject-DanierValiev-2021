<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="primary__header flex"></header>

    <div class="productList__header">
      <div class="productlist__category">
        <ul class="productlist__category--container">
          <li class="productlist__link">
            <a href="#" class="all__products" target-element="all">All</a>
          </li>
          <li class="productlist__link">
            <a
              href="#"
              class="men__products"
              target-element="men__product--section"
              >Men</a
            >
          </li>
          <li class="productlist__link">
            <a
              href="#"
              class="women__products"
              target-element="female__product--section"
              >Women</a
            >
          </li>
          <li class="productlist__link">
            <a
              href="#"
              class="kids__products"
              target-element="kids__product--section"
              >Kids</a
            >
          </li>
        </ul>
      </div>
    </div>

    <section class="productlist__container">
      <section
        class="product-categories-section men__product--section"
      ></section>

      <section
        class="product-categories-section female__product--section"
      ></section>
      <section
        class="product-categories-section kids__product--section"
      ></section>
    </section>

    <footer></footer>

    <script src="/js/nav.js"></script>
    <script src="/js/slider.js"></script>
    <script src="/js/token.js"></script>
    <script src="/server.js"></script>
    <script src="/js/productlist.js"></script>
    <script src="/js/footer.js"></script>
  </body>
</html>
